<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnkitGamer - CrikZone Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #0d6efd;
    }
    .player-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: block;
      margin: 20px auto;
      object-fit: cover;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AnkitGamer</h1>
    <img src="https://via.placeholder.com/150" alt="Player Image" class="player-img">
    
    <h2>T20 Stats</h2>
    <table>
      <tr><th>Matches</th><th>Runs</th><th>Wickets</th></tr>
      <tr><td>10</td><td>320</td><td>8</td></tr>
    </table>

    <h2>ODI Stats</h2>
    <table>
      <tr><th>Matches</th><th>Runs</th><th>Wickets</th></tr>
      <tr><td>5</td><td>190</td><td>3</td></tr>
    </table>

    <h2>Test Stats</h2>
    <table>
      <tr><th>Matches</th><th>Runs</th><th>Wickets</th></tr>
      <tr><td>2</td><td>130</td><td>4</td></tr>
    </table>
  </div>
</body>
</html>

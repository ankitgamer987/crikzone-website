<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>newGuy - CrikZone Profile</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #0d6efd;
    }
    .player-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: block;
      margin: 20px auto;
      object-fit: cover;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>newGuy</h1>
    <img src="assets/newGuy.png" alt="Player Image" class="player-img">
    
    <div id="tables-container"></div>
  </div>

  <script>
    async function loadExcelData() {
      const response = await fetch('data/player_stats.xlsx');
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: 'array' });

      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const jsonData = XLSX.utils.sheet_to_json(sheet);

      const newGuyData = jsonData.filter(row => row.Player === "newGuy");
      const formats = ["T20", "ODI", "Test"];
      const container = document.getElementById("tables-container");

      formats.forEach(format => {
        const data = newGuyData.find(r => r.Format === format);
        if (data) {
          const table = document.createElement("table");
          table.innerHTML = `
            <caption><h2>${format} Stats</h2></caption>
            <tr><th>Matches</th><th>Runs</th><th>Wickets</th></tr>
            <tr><td>${data.Matches}</td><td>${data.Runs}</td><td>${data.Wickets}</td></tr>
          `;
          container.appendChild(table);
        }
      });
    }

    loadExcelData();
  </script>
</body>
</html>
